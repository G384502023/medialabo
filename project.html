<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>世界の天気の検索結果</title>
    <script src="weather.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <link rel="stylesheet" href="project.css">
  </head>
  <body>
    <h1>世界の天気の検索結果</h1>
    <label for="kensaku">検索</label>
    <select name="kensaku" id="kensaku">
        <option value="">都市を選んでください</option>
        <option value="360630">カイロ</option>
        <option value="524901">モスクワ</option>
        <option value="993800">ヨハネスブルク</option>
        <option value="1816670">北京</option>
        <option value="1850147">東京</option>
        <option value="1880252">シンガポール</option>
        <option value="2147714">シドニー</option>
        <option value="2643743">ロンドン</option>
        <option value="2968815">パリ</option>
        <option value="1834519">リオデジャネイロ</option>
        <option value="5128581">ニューヨーク</option>
        <option value="5368361">ロサンゼルス</option>
    </select>
    <button id="btn">表示</button>
    <div id="result"></div>
       <table id = "table">
          <th>天気</th>
          <th>最高気温</th>
          <th>最低気温</th>
          <th>湿度</th>
          <th>風速</th>
          <th>風向</th>
        </table>
    </body>
</html>
